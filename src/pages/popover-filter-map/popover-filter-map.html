<ion-header>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-label>Rango de busqueda (km)</ion-label>
      <ion-range min="1" max="5" pin="true" [(ngModel)]="distanceRange" color="secondary">
        <ion-label range-left>1 km</ion-label>
        <ion-label range-right>5 km</ion-label>
      </ion-range>
    </ion-item>
    <div padding>
        <button ion-button round block (click)="filterbtn()">Buscar</button>
    </div>
  </ion-list>
</ion-content>
