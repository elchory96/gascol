<ion-header>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of jsonDataPrice">
        <div class="contentitemlist">
          <div class="logo">
            <img src="http://contabilidadeetapa.com.br/wp-content/uploads/2015/10/Logo-Default.png" alt="logoGas">
          </div>
          <div class="info">
            <p text-capitalize>{{item.label_gas}}</p>
            <p>{{item.disttext}}</p>
          </div>
          <div class="price">
            $ {{item.vlr_dtg}}
          </div>
        </div>
    </ion-item>
  </ion-list>
</ion-content>
