<ion-header>
    <div class="titlemodalgas">
      <div class="logoGas">
        <img src="http://contabilidadeetapa.com.br/wp-content/uploads/2015/10/Logo-Default.png" alt="logoGas">
      </div>
      <div class="infoGas">
        <div class="nomGas" text-capitalize>
          {{ jsonGas.label_gas }}
        </div>
        <div class="precGas">
          $ {{ jsonGas.vlr_dtg }}
        </div>
      </div>
      <div class="horarioGas" text-capitalize>
        {{ jsonGas.info_gas }}
      </div>
    </div>
</ion-header>


<ion-content>
  <div class="manager-sheet-content">
    <ion-grid>
      <ion-row align-items-center class="positionGas">
        <ion-col>
          <button ion-button block (click)="openMapCoords(jsonGas.latitud_gas,jsonGas.longitud_gas)">COMO LLEGAR</button>
        </ion-col>
        <ion-col text-right>
          <span>DISTANCIA: </span><span>{{ jsonGas.disttext }}</span>
        </ion-col>
      </ion-row>
      <ion-row class="contentGas">
        <ion-col text-center>
          <div class="direccion">
            <span><ion-icon name="pin"></ion-icon></span>
            <p class="title">DIRECCIÃ“N</p>
            <p class="text" text-capitalize>{{ jsonGas.direccion_gas }}</p>
          </div>
          <hr>
          <div class="servicioGas">
            <span><ion-icon name="flame"></ion-icon></span>
            <p class="title">TIPO DE SERVICIO</p>
            <div class="contentTipoGas">
              <div class="tipo">
                <p text-uppercase>{{ jsonGas.desc_param }}</p>
              </div>
              <div class="valor">
                <p>$ {{ jsonGas.vlr_dtg }}</p>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
