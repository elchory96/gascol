<ion-header>
    <div class="titlemodalgas">
      <div class="logoGas">
        <img src="http://contabilidadeetapa.com.br/wp-content/uploads/2015/10/Logo-Default.png" alt="logoGas">
      </div>
      <div class="infoGas">
        <div class="nomGas">
          {{ titlegas }}
        </div>
        <div class="precGas">
          $ {{ preciogas }}
        </div>
      </div>
      <div class="horarioGas">
        {{ horariogas }}
      </div>
    </div>
</ion-header>


<ion-content>
  <div class="manager-sheet-content">
    <ion-grid>
      <ion-row align-items-center>
        <ion-col>
          <button ion-button block>COMO LLEGAR</button>
        </ion-col>
        <ion-col text-right>
          <span>DISTANCIA: </span><span>4.9 Km</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
